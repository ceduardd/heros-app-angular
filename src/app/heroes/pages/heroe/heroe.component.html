<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
  <div
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap="10"
    fxLayoutGap="30px"
    class="hero-container"
  >
    <div fxFlex="50">
      <h1>{{ heroe.superhero }} - {{ heroe.alter_ego }}</h1>

      <mat-divider></mat-divider>
      <br />

      <img [src]="heroe | imagen" alt="Foto de {{ heroe.superhero }}" />
    </div>

    <div fxFlex="50">
      <h1>{{ heroe.publisher }}</h1>
      <mat-divider></mat-divider>
      <br />

      <p><b>Primera apariciÃ³n:</b> {{ heroe.first_appearance }}</p>
      <p><b>Personajes:</b> {{ heroe.characters }}</p>

      <br />

      <button mat-button mat-raised-button color="primary" (click)="regresar()">
        Regresar
      </button>
    </div>
  </div>
</ng-template>
