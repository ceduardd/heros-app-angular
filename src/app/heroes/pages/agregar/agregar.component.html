<h1>
  {{ heroe.id ? "Editar" : "Nuevo" }} Héroe -
  <small> {{ heroe.superhero }} </small>
</h1>

<div
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutGap="40px"
>
  <div fxFlex="50" fxLayout="column">
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutGap="20px"
      fxLayoutGap.xs="0"
    >
      <mat-form-field fxFlex="50">
        <mat-label>Superhéroe</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.superhero" required />
      </mat-form-field>
      <mat-form-field fxFlex="50">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.alter_ego" required />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="heroe.first_appearance"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Characters</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher">
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto URL</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img" required />
    </mat-form-field>

    <br />

    <button mat-raised-button color="accent" (click)="guardar()">
      <mat-icon>edit</mat-icon>
      {{ heroe.id ? "Actualizar" : "Crear" }}
    </button>

    <button
      *ngIf="heroe.id"
      style="margin-top: 16px"
      mat-raised-button
      color="warn"
      (click)="borrar()"
    >
      <mat-icon>remove</mat-icon>
      Borrar
    </button>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="Foto de {{ heroe.superhero }}" />
  </div>
</div>
