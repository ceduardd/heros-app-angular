<h1>Listado Heroes</h1>

<mat-divider></mat-divider>

<br />

<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutGap="16px"
  fxLayoutAlign="center"
>
  <div
    fxFlex="20"
    fxFlex.lg="15"
    fxFlex.sm="30"
    *ngFor="let heroe of heroes"
    class="card-container"
  >
    <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
  </div>
</div>
